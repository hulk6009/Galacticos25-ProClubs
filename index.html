<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GALACTICOS FC Club Squad Stats</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --accent: #0f3460;
      --highlight: #e94560;
      --text: #f1f1f1;
      --text-secondary: #b8b8b8;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 30px 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
      opacity: 0.3;
      z-index: -1;
    }
    
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    h1 span {
      color: var(--highlight);
    }
    
    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    
    th {
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      padding: 12px 8px;
      text-align: left;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    
    td {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.85rem;
    }
    
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    tr:hover {
      background-color: rgba(233, 69, 96, 0.1);
    }
    
    .dataTables_wrapper {
      background: rgba(15, 52, 96, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    
    .dataTables_info, .dataTables_length, .dataTables_filter {
      color: var(--text-secondary);
      padding: 8px 0;
      font-size: 0.9rem;
    }
    
    .dataTables_filter input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      margin-left: 8px;
      font-size: 0.9rem;
    }
    
    /* Highlight important columns */
    td.goal-contributions {
      font-weight: 600;
      color: var(--highlight);
    }
    
    td.ratio {
      font-weight: 500;
    }
    
    /* Column width adjustments */
    th:nth-child(1), td:nth-child(1) { width: 12%; } /* Player */
    th:nth-child(2), td:nth-child(2) { width: 6%; }  /* Games */
    th:nth-child(3), td:nth-child(3) { width: 6%; }  /* Goals */
    th:nth-child(4), td:nth-child(4) { width: 7%; }  /* Assists */
    th:nth-child(5), td:nth-child(5) { width: 8%; }  /* Goal Contributions */
    th:nth-child(6), td:nth-child(6) { width: 8%; }  /* Goal Ratio */
    th:nth-child(7), td:nth-child(7) { width: 8%; }  /* Assist Ratio */
    th:nth-child(8), td:nth-child(8) { width: 7%; }  /* Win % */
    th:nth-child(9), td:nth-child(9) { width: 7%; }  /* Passes */
    th:nth-child(10), td:nth-child(10) { width: 7%; } /* Pass % */
    th:nth-child(11), td:nth-child(11) { width: 8%; } /* Shots on Target % */
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .container {
        padding: 10px;
      }
      
      th, td {
        padding: 8px 6px;
        font-size: 0.75rem;
      }
      
      .dataTables_wrapper {
        padding: 10px;
      }
      
      /* Hide less important columns on mobile */
      .hide-on-mobile {
        display: none;
      }
    }
    
    @media (max-width: 576px) {
      header {
        padding: 20px 0;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 0.8rem;
      }
      
      th {
        font-size: 0.7rem;
        padding: 6px 4px;
      }
      
      td {
        padding: 6px 4px;
        font-size: 0.7rem;
      }
      
      .dataTables_wrapper .dataTables_filter {
        float: none;
        text-align: left;
        margin-top: 8px;
      }
      
      .dataTables_wrapper .dataTables_filter input {
        width: 100%;
        margin-left: 0;
        margin-top: 4px;
      }
    }
  </style>
</head>
